<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title> Barber HTML-5 Template </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

  <!-- CSS here -->
  <th:block th:replace="layout/css" />
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    #serviceBooker , #stylistBooker{
      display: block !important;
    }
    .nice-select{
      display: none !important;
    }
  </style>
</head>

<body>
<!-- ? Preloader Start -->
<th:block th:replace="layout/navbar-booking" />
<main>
  <!--? Hero Start -->
  <div class="slider-area2">
    <div class="slider-height2 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="hero-cap hero-cap2 pt-30 text-center">
              <h2><span style="color: #D19F68;">BRBER</span> HAIR SALON</h2>
            </div>
            <div class="text-center mb-3 m-4">
              <h1 class="white-color">Giờ mở cửa: 10:00 - 22:00</h1>
            </div>
            <div class="text-center mb-3">
              <h1 class="white-color">SĐT: 0123.456.789</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hero End -->
  <!--? Services Area Start -->
  <section class="service-area">
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <div class="form-header">
                <h1 style="color: #D19F68;">ĐẶT LỊCH</h1>
              </div>
              <form method="post" action="" id="form-booking">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <span class="form-label">Họ và tên</span>
                      <input class="form-control" type="text" placeholder="Enter your name" id="nameBooker">
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-group">
                      <span class="form-label">Số điện thoại</span>
                      <input class="form-control" type="tel" placeholder="Enter your phone number" id="phoneBooker">
                    </div>
                  </div>
                </div>



                <div class="form-group">
                  <span class="text-lg-center form-label" style="font-size: 28px; color: #D19F68;">Thông tin dịch vụ</span>
                </div>

                <div class="form-group" style="margin-top: 15px">
                  <span class="form-label">Chọn dịch vụ</span>

                  <select class="form-select" id="serviceBooker" name="selectedHairDetails">
                    <option th:each="hairDetail : ${hairDetails}" th:value="${hairDetail.value}" th:text="${hairDetail.name}+'-'+${hairDetail.price}"></option>
                  </select>
<!--                  <div>-->
<!--                    <span class="form-label">Tổng tiền:</span>-->
<!--                    <span class="form-label">Thời lượng dự kiến:</span>-->
<!--                  </div>-->
                  <button onclick="addService()" class="add-service-button">Thêm dịch vụ</button>
                </div>

                <div id="selectedServices">
                  <!-- Các dịch vụ đã chọn sẽ được hiển thị ở đây -->
                </div>

                <div id="totalPrice" >
                  <!-- Tổng tiền --><h2 class="form-label">Total Price:</h2>
                </div>

                <div class="form-group">
                  <span class="form-label">Chọn kĩ thuật viên</span>
                  <select class="form-select" type="text" id="stylistBooker" name="selectedStylist">
                    <option th:each="stylist : ${stylists}" th:value="${stylist.value}" th:text="${stylist.name}"></option>
                  </select>
                </div>


                <div class="form-group">
                  <span class="form-label">Chọn ngày đặt lịch</span>
                  <input class="form-control" type="date" required id="dayBooking">
                </div>

                <div class="form-group">
                  <span class="form-label">Chọn khung giờ</span>
                </div>

                <div class="form-group time-booking">
                  <div class="row">
                    <div class="col-2">
                      <button type="button">10:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">11:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">12:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">13:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">14:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">15:00</button>
                    </div>
                  </div>
                </div>

                <div class="form-group time-booking">
                  <div class="row">
                    <div class="col-2">

                      <button type="button" value="">16:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">17:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">18:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">19:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">20:00</button>
                    </div>
                    <div class="col-2">
                      <button type="button" value="">21:00</button>
                    </div>
                  </div>
                </div>

                <div class="form-btn">
                  <button class="btn header-btn" style="width: 100%; margin: 25px 0;" id="btnBooking">Book Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Services Area End -->
</main>
<footer>
  <!--? Footer Start-->
  <th:block th:replace="layout/footer" />
  <!-- Footer End-->
</footer>
<!-- Scroll Up -->
<div id="back-top">
  <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

<!-- JS here -->

<th:block th:replace="layout/js" />
<script>
  const page = {
    urls: {
      getAllServices: AppBase.API_SERVICES,
      getAllStylist: AppBase.API_STYLIST,
      createCustomer: AppBase.API_CUSTOMER,
      deposit: AppBase.API_CUSTOMER + '/deposit'
    },
    elements: {},
    loadData: {},
    commands: {}
  }

  page.elements.serviceBooker = $('#serviceBooker');
  page.commands.getAllServices = () => {
    return $.ajax({
      url: page.urls.getAllServices
    })
            .done((data) => {
              console.log(data)
              const services = data;

              $.each(services, (index, item) => {

                const str = renderOptionServices(item);

                page.elements.serviceBooker.append(str);

              })
            })
            .fail((error) => {
              console.log(error);
            })
  }

  const renderOptionServices = (obj) => {
    return `<option value="${obj.id}">${obj.serviceName} - ${obj.price}</option>`;
  }

  page.elements.stylistBooker = $('#stylistBooker');
  page.commands.getAllStylist = () => {
    return $.ajax({
      url: page.urls.getAllStylist
    })
            .done((data) => {
              console.log(data)
              const stylists = data;

              $.each(stylists, (index, item) => {

                const str = renderOptionStylists(item);

                page.elements.stylistBooker.append(str);

              })
            })
            .fail((error) => {
              console.log(error);
            })
  }

  const renderOptionStylists = (obj) => {
    return `<option value="${obj.id}">${obj.stylistName}</option>`;
  }

  $(document).ready(function() {
    page.elements.btnTimeBooking = $('.time-booking button');

    page.elements.btnTimeBooking.on('click', function() {
      // Đổi màu của nút được click
      $(this).css('background-color', '#D19F68');
      $(this).addClass('booking')

      // Vô hiệu hóa các nút khác
      page.elements.btnTimeBooking.not(this).css('background-color','#3498DB')
    });
  });

  page.elements.btnBooking = $('#btnBooking')
  page.elements.btnBooked = $('.booking')

  page.commands.handleBooking = () => {
    page.elements.btnBooking.attr('disabled', true);

    let load = webToast.loading({
      status: 'Loading...',
      message: 'Please Wait a moment',
      align: 'bottomright',
      line: true,
    });

    setTimeout(() => {
      $.ajax({
        headers: {
          'accept': 'application/json',
          'content-type': 'application/json'
        },
        type: 'POST',
        url: page.urls.getAllServices,
        data: JSON.stringify(obj)
      })
              .done((data) => {
                // const str = page.commands.renderCustomer(data);
                // page.elements.tbCustomerBody.prepend(str);

                // page.elements.modalCreate.modal('hide');

                webToast.Success({
                  status: 'Thêm mới thành công',
                  message: '',
                  delay: 2000,
                  align: 'topright'
                });

              })
              .fail((error) => {
                console.log(error);
              })
              .always(() => {
                page.elements.btnBooking.attr('disabled', false);
                load.remove();
              })
    }, 1000);
  }

  page.loadData = () => {
    page.commands.getAllServices();
    page.commands.getAllStylist();
  }

  $(() => {
    page.loadData();

    // page.initializeControlEvent();
  })


</script>

</body>

</html>
